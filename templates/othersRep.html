<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Repositórios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            transition: 0.3s;
        }
        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Meus Repositórios</h1>
        <ul>
            <li><a href="https://github.com/nicholasss0/miniDDDAPI" target="_blank">Mini API de DDDs em FastAPI</a></li>
            <li><a href="https://github.com/nicholasss0/ddd_app_Frontend" target="_blank">Frontend que usa a mini API de DDDs</a></li>
            <li><a href="https://github.com/Patrick510/prototipo" target="_blank">Projeto 4Blind!</a></li>
        </ul>
    </div>
</body>
</html>
